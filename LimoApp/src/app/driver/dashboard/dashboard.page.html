<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding ion-text-start">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <ion-button fill="clear" (click)="openMenu()">
            <ion-icon size="large" color="light" class="icon" name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-label>
            Dashboard
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  content
</ion-content>
<ion-footer class="ion-no-border ion-padding-bottom ion-margin-bottom ">
  <ion-row>
    <ion-col size="6" class="ion-justify-content-center ion-text-center">
      <ion-button size="large" (click)="start()">Start Drive</ion-button>
    </ion-col>
    <ion-col size="6" class="ion-justify-content-center ion-text-center">
      <ion-button size="large" (click)="signOut()">Sign Out</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
