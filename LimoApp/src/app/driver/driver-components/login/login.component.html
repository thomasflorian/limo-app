<div class="root">
  <div class="header">
    <div class="container margin-top-5">
      <ion-card class="card">
        <ion-card-header class="login-header">
          <ion-card-title class="login-header-title">
            Sign in
          </ion-card-title>
        </ion-card-header>
        <ion-item lines="none" class="login-fail" [hidden]="!failedLogin">
          <ion-icon name="close-circle"></ion-icon>
          <ion-label class="login-failed-text"><strong>Error!</strong> Failed Login</ion-label>
        </ion-item>
        <ion-item lines="none" class="login-item">
          <ion-input placeholder="Username" class="input" [(ngModel)]="username">
            <ion-icon class="icon" name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="login-item">
          <ion-input type="password" placeholder="Password" class="input" [(ngModel)]="password">
            <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-item>
      </ion-card>
    </div>
    <div class="container">
      <ion-button size="large" class="login-button" (click)="authenticate()">Sign In</ion-button>
    </div>
  </div>
</div>
