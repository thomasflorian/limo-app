<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding ion-text-start">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <ion-button fill="clear" (click)="openMenu()">
            <ion-icon size="large" color="light" class="icon" name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          Drive
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Scroll-y="false" disables vertical scrolling  -->
<ion-content scroll-y="false">
  <ion-grid class="margin-top">
    <ion-row>
      <ion-col size="11" offset="1" class="ion-text-nowrap">
        <ion-text color="secondary">
          <ion-subtitle class="login-header ion-no-margin">Sign In</ion-subtitle>
        </ion-text>
        <ion-text class="ion-text-nowrap" color="danger" [hidden]="!failedLogin" style="font-size: {{ fontsize }}rem;">
          <p class="fail-text"><ion-icon class="fail-icon" slot="start" name="alert-circle-outline"></ion-icon> Incorrect username or password!</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-start">
      <ion-col size="2" offset="1" class="ion-no-padding">
        <ion-icon class="icon" size="large" color="secondary" name="person-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-input class="login-input" [(ngModel)]="username" placeholder="Username..."></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-start ion-align-items-center">
      <ion-col size="2" offset="1" class="ion-no-padding">
        <ion-icon class="icon" size="large" color="secondary" name="lock-closed-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-input class="login-input" [(ngModel)]="password" placeholder="Password..." type="Password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-button shape="round" expand="full" size="small" (click)="authenticate()">
          <ion-text color="light">SIGN IN</ion-text>
          <ion-icon slot="end" color="light" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
</ion-footer>
