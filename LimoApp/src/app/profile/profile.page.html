<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding ion-text-start">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <ion-button fill="clear" (click)="openMenu()">
            <ion-icon size="large" color="light" class="icon" name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          Profile
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-card class="request-card" style="width: 90%;">
      <ion-card-header class="ion-no-padding">
        <ion-text class="ion-text-center">
          <h1>My Profile</h1>
        </ion-text>
      </ion-card-header>
      <ion-item>
        <ion-label>
          Name:
        </ion-label>
        <ion-input type="text">

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Phone:
        </ion-label>
        <ion-input type="tel">
          
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Enable sms alerts?
        </ion-label>
        <ion-checkbox>

        </ion-checkbox>
      </ion-item>
    </ion-card>
  </ion-row>
</ion-content>

<ion-footer class="ion-no-border ion-padding-bottom ion-margin-bottom ">
  <ion-row class="ion-justify-content-center">
    <ion-button size="large">SAVE</ion-button>
  </ion-row>
</ion-footer>
