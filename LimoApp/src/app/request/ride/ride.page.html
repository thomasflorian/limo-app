<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding ion-text-start">
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-text-center">
          Ride
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center">
    <ion-card class="card">
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          <h5><strong>Time to Pickup:</strong> {{ eta }} minutes</h5>
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="ion-text-end">
          <ion-label class="label" position="fixed">Pickup:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input class="input" [(ngModel)]="pickup"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="3" class="ion-text-end">
          <ion-label class="label" position="fixed">Dropoff:</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input class="input" [(ngModel)]="dropoff"></ion-input>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>
</ion-header>

<ion-content scroll-y="false">
  <div #map id="map"></div>
</ion-content>

<ion-footer class="ion-no-border ion-padding-bottom ion-margin-bottom ">
  <ion-row class="ion-justify-content-center">
    <ion-button color="danger" size="large" (click)="cancel()">CANCEL RIDE</ion-button>
  </ion-row>
</ion-footer>
